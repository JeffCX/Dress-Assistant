<div class="bg">
<div class='container-fluid'>

       <!--Server input box, set button-->
        <div class="col-sm-4 text-center align-middle txt">
          
          <div class="form-group">
             <button class="btn btn-primary btn-short" style="display: inline;" onclick="setIP()">connect</button>

            <button class="btn btn-primary btn-short" style="display: inline;" onclick="setIP()">Talk to patient</button>
            <button class="btn btn-primary btn-short" style="display: inline;" onclick="setIP()" disabled="">Record</button>
       
           
          </div>
        </div>

        <div class='col-sm-8' style=" margin-top:5vh;margin-bottom: 3vh;">
            <!--navbar: shirt, pants, shoes, shirts,other, save notes, save advices-->
            <div class="nav" id="v-pills-tab" role="tablist">
              <a class="nav-link active " id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">

                   <input class="btn btn-primary" id="SHIRTbutton" type="submit" name="button" onclick="clickShirt();" value="SHIRT" />
              </a>

              <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">

              </a>

              <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">
                 <!--Socks Instruction-->
                 <input class="btn btn-primary btn-xl" id="SOCKSbutton" type="submit" name="button" onclick="clickSocks();" value="SOCKS" />

              <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">

                 <!--Other Instruction-->  
                 <input class="btn btn-primary btn-xl" id="PRAISEbutton" type="submit" name="button" value="Other" />
               </a>

               
                  

                <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-encourage" role="tab" aria-controls="v-pills-settings" aria-selected="false">
                    <!--Save advice and feedback--> 
                   <button type="button" class="btn btn-primary btn-xl" data-toggle="modal" data-target="#exampleModal">
                    Survey
                   </button>

                   <!--Popup Modal-->
                   <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                        </div>

                        <div class="modal-body text-center">
                          <h5 style="display: block;width:100%;text-align: center;margin-top: 3vh;margin-bottom:3vh;"> How helpful was the device with todayâ€™s dressing activity?</h5>

                        <!--Face images to represent score from 5 - 1 (very helpful to not helpful)-->
                         <div class="btn-group" role="group" aria-label="First group">
                            <button type="button" id="score5" class="btn"><img src="/img/face/5.png" style="width:40%;"></button>
                            <button type="button" id="score4" class="btn"><img src="/img/face/4.png" style="width:40%;"></button>
                            <button type="button" id="score3" class="btn"><img src="/img/face/3.png" style="width:40%;"></button>
                            <button type="button" id="score2" class="btn"><img src="/img/face/2.png" style="width:40%;"></button>
                            <button type="button" id="score1" class="btn"><img src="/img/face/1.png" style="width:40%;"></button>
                          </div>
                       
                                                
                        
                         </div>

                         <hr>

                        <!--Save advices-->
                         <div class="">
                          <h5 style="display: block;width:100%;text-align: center;"> how can we improve the system?</h5>
                          <textarea style="display: block;width:80%;height:30vh;margin-left: 10%;" id="adivces">

                  
                          </textarea>
                          
                          </div>
                     

                          <!--Close the modal/Save changes to advice.txt-->
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="saveAdivce">Save changes</button>
                          </div>

                          <!--js helper funcitons to get the score-->
                          <script type="text/javascript">
                            window.onload=function(){
                               var good = 5
                            var score5 = document.getElementById("score5")
                            score5.onclick=function(){
                              good = 5
                            }
                            var score4 = document.getElementById("score4")
                            score4.onclick=function(){
                              good = 4
                            }
                            var score3 = document.getElementById("score3")
                            score3.onclick=function(){
                              good = 3
                            }
                            var score2 = document.getElementById("score2")
                            score2.onclick=function(){
                              good = 2
                            }
                            var score1 = document.getElementById("score1")
                            score1.onclick=function(){
                              good = 1
                            }
                            var adivces = document.getElementById("adivces")
                            var saveAdivce = document.getElementById("saveAdivce")

                            saveAdivce.onclick=function(){
                              alert("Advice Saved")
                              socket.emit("saveAdvice",{
                                data:good,
                                notes:adivces.value.trim()
                              })
                            }
                            }                                
                          </script>
                        </div>
                      </div>
                </a>

                  
                </div>


                 </a>


                
              </a>

         <div class='col-sm-4'>
            <div class="tab-content" id="v-pills-tabContent">
              <!-- Shirt Instruction-->
              <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                   <div class="buttonlist" id="shirtbuttons" style="display:none">
                        <button class='btn btn-primary btn-success btn-xl third-width' onclick='playFile(0)'>Open the drawer with the green light</button>
                        <button class='btn btn-primary btn-success btn-xl third-width' onclick='playFile(1)'>Take out the shirt</button>
                        <button class='btn btn-primary btn-success btn-xl third-width' onclick='playFile(2)'>Open the shirt</button>

                        <button class='btn btn-primary btn-success btn-xl third-width' onclick='playFile(4)'>Push your arm through the opening hole on one side</button>
                        <button class='btn btn-primary btn-success btn-xl third-width' onclick='playFile(5)'>Now put your other arm through <br />the opening hole on the other side</button>
                        <button class='btn btn-primary btn-success btn-xl third-width' onclick='playFile(6)'>Bring the sides of the shirt together in front of you</button>
                        <button class='btn btn-primary btn-success btn-xl third-width' onclick='playFile(7)'>Line up the buttons with the button holes</button>
                        <button class='btn btn-primary btn-success btn-xl third-width' onclick='playFile(8)'>Push the buttons through the holes</button>
                     </div>

                   <button class='btn btn-primary btn-success btn-xl third-width' onclick='playFile(9)'>Open the drawer with the green light</button>

                    <button class='btn btn-primary btn-success btn-xl third-width' onclick='playFile(12)'>Turn the pants around</button>

                    <button class='btn btn-primary btn-success btn-xl third-width' onclick='playFile(15)'>Put your other leg in the pant</button>
                    <button class='btn btn-primary btn-success btn-xl third-width' onclick='playFile(16)'>Pull the pants up so you see your feet</button>
                    <button class='btn btn-primary btn-success btn-xl third-width' onclick='playFile(17)'>Stand up</button>
                    <button class='btn btn-primary btn-success btn-xl third-width' onclick='playFile(18)'>Zip up the pants</button>
                    <button class='btn btn-primary btn-success btn-xl third-width' onclick='playFile(19)'>Button the pants</button>
                </div>
              </div>

              <!--socks Instructions-->
              <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                    <div class="buttonlist" id="socksbuttons" style="display:none">
                       <button class='btn btn-primary btn-success btn-xl third-width' onclick='playFile(20)'>Open the drawer with the green light</button>
                      <button class='btn btn-primary btn-success btn-xl third-width' onclick='playFile(21)'>Take out the socks</button>
                      <button class='btn btn-primary btn-success btn-xl third-width' onclick='playFile(22)'>Sit on the chair</button>
                      <button class='btn btn-primary btn-success btn-xl third-width' onclick='playFile(23)'>Put on the socks</button>
                    </div>
              </div>

                        <button class='btn btn-primary btn-success btn-xl third-width' onclick='playFile(27)'>Put on the shoes</button>

        <!--takes notes-->
        <div class="col-sm-8">
           <textarea class="notes" id="notes">
              FEEL FREE TO TAKE NOTES HERE
           </textarea>
           <div class="btn-group" role="group" aria-label="Basic example">
            <input class="btn btn-primary btn-xl" style="margin-left: 350%;margin-right:10%;margin-top:10px;" id="unique" type="submit" name="button" value="Save notes"/>

             <input class="btn btn-primary btn-xl" style="margin-right: 20%;margin-top:10px;" id="clear" type="submit" name="button" value="Clear"/>
            </div>
            <!--save notes helper functions-->
           <script type="text/javascript">       
                var unique = document.getElementById("unique")
                unique.onclick=function(){
                  alert("save notes to caregiver'log")
                  socket.emit("saveNotes",{
                    data:document.getElementById("notes").value.trim()
                  })
                }  


                var clear = document.getElementById("clear")
                clear.onclick=function(){
                  document.getElementById("notes").value=""
                }
                
            </script>
        </div>
