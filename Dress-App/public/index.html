                   <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-encourage" role="tab" aria-controls="v-pills-settings" aria-selected="false">
               

                 <button type="button" class="btn btn-primary btn-xl" data-toggle="modal" data-target="#exampleModal">
                  Survey
                </button>


                  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>

                      <div class="modal-body text-center">
                        <h5 style="display: block;width:100%;text-align: center;margin-top: 3vh;margin-bottom:3vh;"> The device is helpful for the patient?</h5>
                        
                       <div class="btn-group" role="group" aria-label="First group">
                            <button type="button" id="score5" class="btn"><img src="/img/face/5.png" style="width:40%;"></button>
                            <button type="button" id="score4" class="btn"><img src="/img/face/4.png" style="width:40%;"></button>
                            <button type="button" id="score3" class="btn"><img src="/img/face/3.png" style="width:40%;"></button>
                            <button type="button" id="score2" class="btn"><img src="/img/face/2.png" style="width:40%;"></button>
                            <button type="button" id="score1" class="btn"><img src="/img/face/1.png" style="width:40%;"></button>
                          </div>
                       
                                                
                        
                      </div>

                      <hr>

                       <div class="">
                        <h5 style="display: block;width:100%;text-align: center;">Share your adivces</h5>
                        <textarea style="display: block;width:80%;height:30vh;margin-left: 10%;" id="adivces">

                          
                        </textarea>
                        
                      </div>
                     


                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveAdivce">Save changes</button>
                      </div>

                      <script type="text/javascript">
                        window.onload=function(){
                           var good = 5
                        var score5 = document.getElementById("score5")
                        score5.onclick=function(){
                          good = 5
                        }
                        var score4 = document.getElementById("score4")
                        score4.onclick=function(){
                          good = 4
                        }
                        var score3 = document.getElementById("score3")
                        score3.onclick=function(){
                          good = 3
                        }
                        var score2 = document.getElementById("score2")
                        score2.onclick=function(){
                          good = 2
                        }
                        var score1 = document.getElementById("score1")
                        score1.onclick=function(){
                          good = 1
                        }
                        var adivces = document.getElementById("adivces")
                        var saveAdivce = document.getElementById("saveAdivce")

                        saveAdivce.onclick=function(){
                          socket.emit("saveAdvice",{
                            data:good,
                            notes:adivces.value.trim()
                          })
                        }
                        }                                
                      </script>
                    </div>
                  </div>

<button class='btn btn-primary btn-success btn-xl third-width' onclick='playFile(1)'>Take out the shirt</button>

<button class='btn btn-primary btn-success btn-xl third-width' onclick='playFile(21)'>Take out the socks</button>
